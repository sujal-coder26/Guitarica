<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/css/work.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${title}"> Title </title>

</head>

<body class="signupbody">
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"> </th:block>
                    </div>
                    <h1 class="text-center">Sign Up Now!</h1>
                    <form novalidate action="" th:action="@{/doRegister}" method="post" th:object="${user}" enctype="multipart/form-data" >
                        <div class="form-group">
                            <label for="name-field">Your Full Name</label>
                            <input  name="username" class="form-control" th:classappend="${#fields.hasErrors('username') ? 'is-invalid':''}" type="text" id="name-field" aria-describedby="emailHelp" placeholder="Enter Here..." required th:value="${user.username}"/>
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('username')}" th:text="${e}">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email-field">Your Email</label>
                            <input name="email" type="text" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email-field" aria-describedby="emailHelp" placeholder="Enter Here..." required th:value="${user.email}">
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password-field">Your Password</label>
                            <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" id="password-field" aria-describedby="emailHelp" placeholder="Enter Here..." required =required>
                           <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}">
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="name-field">Tell us something about yourself</label>
                            <textarea name="about" th:value="${user.about}" rows="15" cols="20" class="form-control" th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}" placeholder="Enter About Yourself..."></textarea>
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}" th:text="${e}">
                            </div>
                            </div>
                        <div class="form-group">
                            <label>Photos: </label>
                            <input type="file" name="image_url" accept="image/png, image/jpeg" />
                        </div>
                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement"><label for ="agreement" > Accept Terms and Conditions.</label>

                        <div class="container">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-warning ">Reset</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
